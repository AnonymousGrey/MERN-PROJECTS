<!DOCTYPE html>
<html>
<head>
	<title>Laundry Services</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			height: 100vh;
			display: flex;
			flex-direction: column;
		}

		/* Navbar Styles */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px 50px;
			background-color: #f8f9fa;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			color: #333;
		}

		.nav-links {
			display: flex;
			gap: 30px;
			list-style: none;
		}

		.nav-links a {
			text-decoration: none;
			color: #666;
			font-size: 16px;
		}

		.nav-links a:hover {
			color: #00a8ff;
		}

		.username {
			background-color: #00a8ff;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 14px;
		}

		/* Hero Section Styles */
		.hero-section {
			display: flex;
			flex: 1;
			height: calc(100vh - 80px);
		}

		.hero-left {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding: 0 80px;
			background-color: #f8f9fa;
		}

		.hero-left h1 {
			font-size: 48px;
			color: #2c3e50;
			line-height: 1.2;
			margin-bottom: 20px;
		}

		.hero-left h1 span {
			color: #00a8ff;
		}

		.hero-left p {
			font-size: 16px;
			color: #7f8c8d;
			line-height: 1.6;
			margin-bottom: 30px;
			max-width: 500px;
		}

		.book-button {
			background-color: #00a8ff;
			color: white;
			padding: 15px 35px;
			border: none;
			border-radius: 30px;
			font-size: 16px;
			cursor: pointer;
			width: fit-content;
		}

		.book-button:hover {
			background-color: #0097e6;
		}

		.hero-right {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #f8f9fa;
		}

		.hero-right img {
			max-width: 80%;
			max-height: 80%;
			object-fit: contain;
		}
	</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<div class="logo">Logo</div>
		<ul class="nav-links">
			<li><a href="#">Home</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
		<div class="username">Username</div>
	</nav>

	<!-- Hero Section -->
	<section class="hero-section">
		<div class="hero-left">
			<h1>Revitalize Your<br>Clothes with Expert<br><span>Laundry Services!</span></h1>
			<p>From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!</p>
			<button class="book-button">Book a service today!</button>
		</div>
		<div class="hero-right">
			<img src="https://t3.ftcdn.net/jpg/06/27/91/98/360_F_627919849_agqpVWWR5ODdrFRD02Hj1e9kGwxymiQe.jpg" alt="Laundry Service">
		</div>
	</section>
</body>
</html>
